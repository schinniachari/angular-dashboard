<div class="container">
  <div class="row">
    <div *ngFor="let eachcard of data">
      <div class="col">
        <div class="card border-dark mb-3">
          <div class="card-header" style="padding-top: 10px">
            {{ eachcard.header }}
          </div>
          <div class="card-body text-dark">
            <h3 class="card-title" style="margin-top: 4px; border: none">
              {{ eachcard.title }}
            </h3>
            <p class="card-text" style="margin: 0px">
              {{ eachcard.text }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />

  <div class="row">
    <div class="col">Bar chart</div>
    <div class="col">Graph</div>
  </div>
</div>
